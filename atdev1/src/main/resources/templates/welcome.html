<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Student data</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h3>Student Directory</h3>
<hr>
<a th:href="@{/students/showform}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th>Frist Name</th> 
<th>Last Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="tempEmployee : ${students}">
<td th:text="${tempEmployee.fristName}"/>
<td th:text="${tempEmployee.lastName}"/>
<td th:text="${tempEmployee.email}"/>
<td th:text="${tempEmployee.mobile}"/>
<!-- add update link -->
<td>
<a th:href="@{/employees/showformUpdate(employeeId=${tempEmployee.id})}"
 class="btn btn-info btn-sm">Update</a>
 
 
 <!-- delete -->
 <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
 class="btn btn-danger btn-sm" onclick="if(!(confirm('are you delete this Employee?'))) return false">Delete</a>
 </td>
</tr>
</tbody>

</table>
</div>
</body>
</html>
